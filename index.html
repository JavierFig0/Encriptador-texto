<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- STYLE -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <main>
        <header>
            <div class="logo"></div>
            <div class="heart"></div>
        </header>

        <section class="input-section">
            <div class="content-input">
                <!-- TEXT AREA -->
                <div class="wrap-text">
                    <textarea class="text-en" id="text-en" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <div class="button-wrap">
                    <div class="wrap-span">
                        <span><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</span>
                    </div>
                    <!-- BOTONES ENCRIPTAR Y DESENCRIPTAR -->
                    <div class="button">
                        <div class="btn8bitE">
                            <div class="wrapper-buttonE">
                                <button class="btnEncriptar" id="btnEncriptar">Encriptar</button>
                            </div>
                        </div>
                        <div class="btn8bitD">
                            <div class="wrapper-buttonD">
                                <button class="btnDesencriptar" id="btnDesencriptar">Desencriptar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECTION TEXT -->
        <section class="view-text">
            <div class="content-viewT section_8bit" id="content-viewT">
                <div class="wrapper">
                    <div class="wrap-textView">
                        <h2>Ningún mensaje encontrado</h2>
                        <p>Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                </div>
            </div>

            <div class="content-view2 section_8bit" id="content-view2">
                <div class="wrapper">
				<div class="wrap-text">
                    <textarea class="text-en" id="text-right" cols="0" rows="0" readonly></textarea>
                </div>
                    <div class="wrap-btnCopy">
                        <div class="btn8bit-copy">
                            <div class="wrap-btncopy">
                                <button class="btnCopiar" id="btnCopiar">Copiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- BUTTON DELETE -->
        <button class="btn-Borrar" id="btn-Borrar">X</button>

    <footer>
        <p>Desarrollado por Francisco Figueroa</p>
        <a href="https://github.com/JavierFig0/Encriptador-de-texto"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/francisco-figueroa-wd/"><i class="fa-brands fa-linkedin"></i></a>
    </footer>

    <script src="main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
